<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Example of Bootstrap 3 Fixed Navbar</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script type="text/javascript" src="../angular/register.js"></script>
<style type="text/css">
    body{
        padding-top: 70px;
    }
</style>
</head> 
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Welcome</a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#home">Home</a></li>
                <li><a href="#addProducts">Add Products</a></li>
                <li><a href="#messages">Messages</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" ng-app="RegistrationApp">
	<form role="form" ng-controller="RegisterController" >
	   <div class="form-group">
	      <label for="name">Registered Name</label>
	      <input type="name" class="form-control" id="fname" placeholder="Enter busines house name" ng-model="data.bname">
	   </div>
	   <div class="form-group">
	      <label for="address">Phone number</label>
	      <input type="address" class="form-control" id="sname" placeholder="Enter phonenumber" ng-model="data.phn">
	   </div>
	   <div class="form-group">
	      <label for="email">Email</label>
	      <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="data.email">
	   </div>
	   <div class="form-group">
	      <label for="pwd">Username</label>
	      <input type="password" class="form-control" id="pwd" placeholder="Enter username" ng-model="data.uname">
	   </div>
	   <div class="form-group">
	      <label for="pwd">Password</label>
	      <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="data.password">
	   </div>
	     <button type="submit" class="btn btn-default" ng-click="submit();">Register</button>
	</form>
</div>
</body>
</html>
